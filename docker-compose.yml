version: '3.8'

# ==============================================
# RapidTool-Fixture Frontend Only
# Backend is in separate repo: RapidTool-Backend
# ==============================================

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rapidtool-fixture-frontend
    ports:
      - "8080:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
    restart: unless-stopped
